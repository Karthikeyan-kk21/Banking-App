<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #f7f8f9, #e6ffee); /* Subtle greenish background */
        color: #333;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    nav {
        background-color: #009933; /* New Green */
        padding: 15px 20px;
        text-align: left;
        width: 100%;
    }

    nav a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        padding: 10px 15px;
        border-radius: 5px;
    }

    nav a:hover {
        background-color: #33cc33; /* Lighter green on hover */
        color: white;
    }

    h1 {
        text-align: center;
        margin: 50px 0 20px; /* Added margin-top to move it down */
        color: #009933; /* New Green */
        font-size: 28px;
    }

    /* Dashboard Links */
    .dashboard-links {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin: 30px auto;
        width: 100%;
        max-width: 250px; /* Reduced max-width */
    }

    .dashboard-links a {
        padding: 15px 20px;
        background-color: #0078d7; /* Original Blue */
        color: white;
        text-decoration: none;
        font-size: 16px;
        border-radius: 5px;
        text-align: center;
        width: 100%;
        transition: all 0.3s ease;
    }

    .dashboard-links a:hover {
        background-color: #005bb5; /* Darker blue on hover */
    }

    /* Footer Styling */
    footer {
        background-color: #009933; /* New Green */
        color: white;
        text-align: center;
        padding: 10px 0;
        font-size: 14px;
        margin-top: auto; /* Pushes the footer to the bottom */
        width: 100%;
    }
</style>
</head>
<body>
    <nav>
        <a href="Index.html" id="home">Home</a>
        <a href="Login.html" id="login">Logout</a>
    </nav>

    <h1>Welcome to the Dashboard</h1>

    <div class="dashboard-links">
        <a href="CreateProfile.html" id="profile">Create Profile</a>
        <a href="DepositMoney.html" id="deposit">Deposit Money</a>
        <a href="WithdrawMoney.html" id="withdraw">Withdraw Money</a>
        <a href="ViewBalance.jsp" id="bal">View Balance</a>
        <a href="PanNumber.html" id="withdraw">Transfer Money</a>
        
    </div>

    <footer>
        &copy; 2024 ICICI Bank. All rights reserved.
    </footer>
</body>
</html>
