<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Transfer Money</title>
<style>
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f7f8f9;
        padding: 40px;
        text-align: center;
    }

    nav {
        background-color: #009933;
        padding: 15px 20px;
        text-align: left;
        width: 100%;
        margin-bottom: 30px;
    }

    nav a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        padding: 10px 15px;
        border-radius: 5px;
        margin-right: 15px;
    }

    nav a:hover {
        background-color: #33cc33;
        color: white;
    }

    h2 {
        color: #009933;
        font-size: 24px;
        margin-bottom: 20px;
    }

    /* Form Container */
    form {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 25%; /* Reduced width of the white box */
        max-width: 350px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    label {
        font-size: 16px;
        font-weight: bold;
        color: #555;
    }

    input {
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
    }

    button {
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button[type="submit"] {
        background-color: #009933;
        color: white;
    }

    button[type="submit"]:hover {
        background-color: #007a2b;
    }

    button[type="reset"] {
        background-color: #ccc;
        color: #333;
    }

    button[type="reset"]:hover {
        background-color: #aaa;
    }
</style>
</head>
<body>

<nav>
    <a href="Index.html" id="home">Home</a>
    <a href="Login.html" id="login">Logout</a>
    <a href="Dashboard.html" id="dashboard">Dashboard</a>
</nav>

<h2>Transfer Money</h2>

<form action="transfer" method="post">
    <label for="transferMoney">Enter your amount</label>
    <input type="number" id="transferMoney" name="transferMoney" required placeholder="Enter amount" /><br><br /> 
    
    <button type="submit">Proceed</button>
    <button type="reset">Reset</button>
</form>

</body>
</html>
