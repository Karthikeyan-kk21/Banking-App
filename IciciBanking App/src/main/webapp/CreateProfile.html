<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Profile</title>
<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #f7f8f9, #e6ffee);
        color: #333;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    nav {
        background-color: #009933;
        padding: 15px 20px;
        text-align: left;
        width: 100%;
    }

    nav a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        padding: 10px 15px;
        border-radius: 5px;
    }

    nav a:hover {
        background-color: #33cc33;
        color: white;
    }

    h1 {
        text-align: center;
        margin: 50px 0 20px;
        color: #009933;
        font-size: 28px;
    }

    /* Form Container */
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 70%; /* Reduced width */
        max-width: 350px; /* Reduced max width */
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    label {
        font-size: 16px;
        font-weight: bold;
        color: #555;
    }

    input {
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%; /* Ensure input fields span the full width of the form */
    }

    button {
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button[type="submit"] {
        background-color: #009933;
        color: white;
    }

    button[type="submit"]:hover {
        background-color: #007a2b;
    }

    button[type="reset"] {
        background-color: #ccc;
        color: #333;
    }

    button[type="reset"]:hover {
        background-color: #aaa;
    }

    footer {
        background-color: #009933;
        color: white;
        text-align: center;
        padding: 10px 0;
        font-size: 14px;
        margin-top: auto;
        width: 100%;
    }
</style>
</head>
<body>
<nav>
    <a href="Index.html" id="home">Home</a>
    <a href="Login.html" id="login">Logout</a>
    <a href="Dashboard.html" id="dashboard">Dashboard</a>
</nav>

<h1>Save Personal Details</h1>

<form action="createprofile" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="pan">PAN</label>
    <input type="text" id="pan" name="pan" placeholder="Enter your PAN number" required>

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Enter your address" required>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</form>

<footer>
    &copy; 2024 ICICI Bank. All rights reserved.
</footer>
</body>
</html>
