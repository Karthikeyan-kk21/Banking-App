<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Deposit</title>
<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #f7f8f9, #e6ffee);
        color: #333;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        padding: 20px;
    }

    nav {
        background-color: #009933;
        padding: 15px 20px;
        text-align: left;
        width: 100%;
        margin-bottom: 30px;
    }

    nav a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        padding: 10px 15px;
        border-radius: 5px;
    }

    nav a:hover {
        background-color: #33cc33;
        color: white;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #009933;
    }

    /* Form Container */
    form {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 70%; /* Adjust the form width */
        max-width: 350px; /* Max width */
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    label {
        font-size: 16px;
        font-weight: bold;
        color: #555;
    }

    input {
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
    }

    button {
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button[type="submit"] {
        background-color: #009933;
        color: white;
    }

    button[type="submit"]:hover {
        background-color: #007a2b;
    }

    button[type="reset"] {
        background-color: #ccc;
        color: #333;
    }

    button[type="reset"]:hover {
        background-color: #aaa;
    }
</style>
</head>
<body>
<nav>
    <a href="Index.html" id="home">Home</a>
    <a href="Login.html" id="login">Logout</a>
    <a href="Dashboard.html" id="dashboard">Dashboard</a>
</nav>

<h2>Deposit Money Here</h2>

<form action="DepositMoney" method="post">
    <label for="depositMoney">Enter the amount</label> 
    <input type="number" id="depositMoney" name="depositMoney" placeholder="Enter your amount"required><br><br />
    <button type="submit">Proceed</button>
    <button type="reset">Reset</button>
</form>

</body>
</html>
